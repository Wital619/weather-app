<div class="search-wrapper">
  <p class="info">
    Here you can choose your city so that you can receive information about the weather in the city upon entering.
    You can also just see the forecast in the found city.
  </p>
  <app-search-input (gotSuggestions)="setSuggestions($event)"></app-search-input>
  <app-suggestions-list
    [suggestions]="suggestions"
    (citySelected)="onSelectCity($event)">
  </app-suggestions-list>
</div>
