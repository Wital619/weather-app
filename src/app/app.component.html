<div class="container">
  <app-header [userName]="authUser?.displayName"></app-header>
  <app-nav [authUser]="authUser" (signedOut)="doSignOut()"></app-nav>
  <div class="content-wrapper">
    <div class="content" [style.justify-content]="getJustifyContent()">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<app-footer></app-footer>
<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "large"
  color = "#fff"
  type = "ball-8bits"
></ngx-spinner>
