<div *ngIf="city && tabs && forecastList" class="forecast-wrapper">
  <h3 class="forecast-header">
    Let's see weather forecast in {{city.name}}, {{city.country}}
  </h3>
  <app-forecast-tabs [tabs]="tabs"></app-forecast-tabs>
  <app-forecast-list [list]="forecastList"></app-forecast-list>
</div>
<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "large"
  color = "#fff"
  type = "ball-8bits"
></ngx-spinner>
