<div *ngIf="forecast" class="forecast-wrapper">
  <h3 class="forecast-header">
    Weather forecast in {{forecast.city.name}}, {{forecast.city.country}} - {{forecast.city.population}} pop.
  </h3>
  <ul class="tabs">
    <li *ngFor="let data of forecast.tabData" class="tab">
      <div class="date">
        <p class="date__month">{{data.month}}</p>
        <p class="date__day-number">{{data.dayNumber}}</p>
        <p class="date__day-name">{{data.dayName}}</p>
      </div>
      <div class="image">
        <img class="image__icon" src="#" alt="weather icon">
      </div>
      <div class="temperature"></div>
    </li>
  </ul>
</div>
