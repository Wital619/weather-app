<div class="form-wrapper">
  <form class="form">
    <label class="form__label">
      Name
      <input class="form__input" type="text" placeholder="Type email">
    </label>
    <label class="form__label">
      Email
      <input class="form__input" type="email" placeholder="Type email">
    </label>
    <label class="form__label">
      Password
      <input class="form__input" type="password" placeholder="Type password">
    </label>
    <label class="form__label">
      Confirm password
      <input class="form__input" type="password" placeholder="Type password again">
    </label>
  </form>
</div>
